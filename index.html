<style>
  :root{

  header{position:fixed;left:0;right:0;top:0;height:56px;display:flex;align-items:center;padding:0 16px;background:linear-gradient(180deg,rgba(0,0,0,.7),transparent);z-index:40}

  .header-dev{margin-left:auto;color:var(--muted);font-size:.9rem}

  .title-bar{position:absolute;left:16px;top:16px;right:16px;padding:8px 12px;background:rgba(0,0,0,.45);border-radius:10px;font-weight:700}
  .media{width:100%;height:100%;background:#000;border-radius:12px;overflow:hidden;display:flex;align-items:center;justify-content:center}
  .media img,.media iframe{width:100%;height:100%;object-fit:cover;border:0;display:block}
  /* rightbar */
  .rightbar{position:absolute;right:18px;bottom:110px;display:flex;flex-direction:column;gap:12px;align-items:center;z-index:30}
  .action{width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.08);cursor:pointer;font-size:22px}
  .action:hover{background:var(--gold);color:#000;box-shadow:0 0 12px var(--gold)}
  .counter{font-size:12px;margin-top:6px;color:var(--muted);text-align:center}
  /* guide icon */
  #guideIcon{position:fixed;left:20px;bottom:20px;width:64px;height:64px;border-radius:14px;background:linear-gradient(135deg,var(--gold),#fff);box-shadow:0 0 18px rgba(212,175,55,.8);display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:80}
  #guideIcon svg{width:34px;height:34px;fill:var(--gold)}
  /* guide sheet (hidden by default) */
  #guideSheet{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(0);width:360px;max-width:94vw;height:520px;background:linear-gradient(180deg,#1b1712,#1b1712);border-radius:18px;border:4px solid var(--gold);box-shadow:0 0 30px rgba(212,175,55,.9);padding:20px 22px;box-sizing:border-box;color:var(--gold);font-family:Georgia,serif;opacity:0;z-index:120;overflow:auto}
  #guideSheet.visible{transform:translate(-50%,-50%) scale(1);opacity:1}
  #guideSheet h2{margin:6px 0 10px;font-size:28px;text-align:center}
  #guideSheet p{line-height:1.6;color:#d8c27a;margin:10px 0}
  #guideClose{position:absolute;right:12px;top:8px;background:none;border:none;color:var(--gold);font-size:22px;cursor:pointer}
  /* footer */
  footer{position:fixed;left:0;right:0;bottom:6px;text-align:center;font-size:12px;color:rgba(255,255,255,.7);pointer-events:none}
  /* responsive small tweaks */
  @media (max-width:420px){
    #guideSheet{width:320px;height:520px;padding:18px}
    .title-bar{font-size:1rem}
  }
</style>

function normalizeUrl(u){
  if(!u) return '';
  return u.replace(/^https:\/{2,}https:\/{2,}/,'https://').replace(/^https:\/\//,'https://');
}
function extractYouTubeID(url){
  if(!url) return null;
  // be tolerant: remove any trailing params after ?
  url = url.split('?')[0];
  const patterns = [/youtu\.be\/([^\/]+)/, /v=([^&]+)/, /embed\/([^\/]+)/, /shorts\/([^\/]+)/];
  for(const p of patterns){
    const m = url.match(p);
    if(m && m[1]) return m[1];
  }
  // fallback: last path segment
  try{
    const path = new URL(url).pathname.split('/').filter(Boolean);
    return path[path.length-1] || null;
  }catch(e){ return null; }
}

/* ========== State ========== */
let state = JSON.parse(localStorage.getItem('vidioup_state')||'{}');
state.likes = state.likes||{};
state.shares = state.shares||{};
function saveState(){ localStorage.setItem('vidioup_state', JSON.stringify(state)); }

/* =========================
   Build feed (lazy thumbnails)
   ========================= */
const feed = document.getElementById('feed');

function buildFeed(){
  feed.innerHTML = '';
  POSTS.forEach(postRaw=>{
    const urlClean = normalizeUrl(postRaw.url||'').trim();
    if(!urlClean) return; // skip empty slots
    const post = { ...postRaw, url: urlClean };

    const sec = document.createElement('section');
    sec.className = 'post';
    sec.dataset.id = post.id;

    const title = document.createElement('div');
    title.className = 'title-bar';
    title.textContent = post.title || '';
    sec.appendChild(title);

    const media = document.createElement('div');
    media.className = 'media';

    const ytid = extractYouTubeID(post.url);
    if(ytid){
      const img = document.createElement('img');
      img.alt = post.title || 'Video thumbnail';
      img.loading = 'lazy';
      img.src = `https://img.youtube.com/vi/${ytid}/hqdefault.jpg`;
      img.style.cursor = 'pointer';
      img.addEventListener('click', ()=>{
        // replace thumbnail with iframe and autoplay
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube-nocookie.com/embed/${ytid}?autoplay=1&rel=0&modestbranding=1`;
        iframe.allow = 'autoplay; encrypted-media';
        iframe.allowFullscreen = true;
        media.innerHTML = '';
        media.appendChild(iframe);
      }, { once: true });
      media.appendChild(img);
    } else {
      const placeholder = document.createElement('div');
      placeholder.style.width = '100%';
      placeholder.style.height = '100%';
      placeholder.style.display = 'flex';
      placeholder.style.alignItems = 'center';
      placeholder.style.justifyContent = 'center';
      placeholder.textContent = 'Invalid YouTube URL';
      media.appendChild(placeholder);
    }
    sec.appendChild(media);

    // rightbar actions
    const rightbar = document.createElement('div');
    rightbar.className = 'rightbar';

    const likeBtn = document.createElement('div');
    likeBtn.className = 'action';
    likeBtn.title = 'Like';
    likeBtn.innerText = '❤';
    const likeCount = document.createElement('div');
    likeCount.className = 'counter';
    likeCount.innerText = state.likes[post.id] || 0;
    likeBtn.addEventListener('click', ()=>{
      state.likes[post.id] = (state.likes[post.id]||0) + 1;
      likeCount.innerText = state.likes[post.id];
      saveState();
    });

    const commentBtn = document.createElement('div');
    commentBtn.className = 'action';
    commentBtn.title = 'Komentar';
    commentBtn.innerText = '💬';
    commentBtn.addEventListener('click', ()=> alert('Fitur komentar belum diaktifkan'));

    const shareBtn = document.createElement('div');
    shareBtn.className = 'action';
    shareBtn.title = 'Share';
    shareBtn.innerText = '🔗';
    const shareCount = document.createElement('div');
    shareCount.className = 'counter';
    shareCount.innerText = state.shares[post.id] || 0;
    shareBtn.addEventListener('click', ()=>{
      if(navigator.share){
        navigator.share({ title: post.title, url: post.url }).then(()=>{
          state.shares[post.id] = (state.shares[post.id]||0) + 1;
          shareCount.innerText = state.shares[post.id];
          saveState();
        }).catch(()=>{});
      } else if(navigator.clipboard){
        navigator.clipboard.writeText(post.url).then(()=> alert('Link disalin ke clipboard.'));
      } else {
        prompt('Salin tautan ini:', post.url);
      }
    });

    rightbar.appendChild(likeBtn);
    rightbar.appendChild(likeCount);
    rightbar.appendChild(commentBtn);
    rightbar.appendChild(shareBtn);
    rightbar.appendChild(shareCount);

    sec.appendChild(rightbar);
    feed.appendChild(sec);
  });
}

/* =========================
   Guide toggle (only on click)
   ========================= */
const guideIcon = document.getElementById('guideIcon');
const guideSheet = document.getElementById('guideSheet');
const guideClose = document.getElementById('guideClose');

guideIcon.addEventListener('click', openGuide);
guideIcon.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); openGuide(); }});
guideClose.addEventListener('click', closeGuide);
guideClose.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); closeGuide(); }});

function openGuide(){
  guideSheet.classList.add('visible');
  guideSheet.setAttribute('aria-hidden','false');
  guideSheet.focus();
}
function closeGuide(){
  guideSheet.classList.remove('visible');
  guideSheet.setAttribute('aria-hidden','true');
  guideIcon.focus();
}

/* =========================
   Initialize (show content after intro)
   ========================= */
(function init(){
  // optional intro delay (quick)
  setTimeout(()=> {
    buildFeed();
  }, 300);
})();
